<div class="row">
	<div class=" text-center"><i class="fa fa-ellipsis-h" ng-click="morecomments()"></i></div>
	<div class="large-12 columns" ng-repeat="comment in comments | orderBy: 'created_at' ">
		<img class="commendpic" ng-src="{{comment.u.avatar}}"/>: {{ comment.post }}
	</div>
    <div class="large-12 columns">
      <div class="row">
        <div class="small-10 columns">
          <input type="text" ng-model='comment'>
        </div>
        <div class="small-2 columns">
          <span ng-click="submit()" data-ng-disabled="!comment"> <i class="fa fa-pencil-square-o fa-2x" style="padding: 0.1em 0.2em 0.2em"></i></span>
        </div>
      </div>
    </div>
</div>
