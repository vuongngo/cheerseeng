<div class="row">
  <div class="large-6 medium-9 small-centered columns feed">
    <div class="row">
      <div class="small-4 columns"><a href="/app/#/user/{{contest.u.u_id}}"><img class="circular" ng-src="{{contest.u.avatar}}"/></a></div>
      <div class="small-8 columns">
          <p class="text-right post-label" ng-show="contest.ended_at"><b>End: </b>{{contest.ended_at | date:'MM/dd/yyyy @ h:mma'}}</timer></p>
      </div>
    </div>
          <p> {{ contest.post }}</p>
    <div class="image-album" >
      <img ng-repeat="pic in contest.pic" ng-src="{{ pic }}"/>
    </div>
    <ul class="inline-list contest-comment">
      <li><i class="fa fa-comments-o" ng-click="contest.cid = contest.c_link_comment.comment_id.$oid"><span class="notation" ng-show="contest.c_link_comment.count != 0"> {{contest.c_link_comment.count}}</span></i></li>
      <li><i class="fa fa-heart"></i></li>
    </ul>
    <div contest-commend ng-if="contest.cid" commendlink="contest.cid"></div>
  </div>
</div>

<ul infinite-scroll="moreParticipations()" infinite-scroll-disabled="busy" infinite-scroll-distance='2' class="small-block-grid-1 medium-block-grid-2 large-block-grid-3">
  <li ng-repeat="participation in participations" class="feed">
    <div class="row">
      <div class="small-4 columns"><a href="/app/#/{{participation.u.u_id}}"><img class="circular" ng-src="{{participation.u.avatar}}"/></a></div>
      <div class="small-8 columns">
          <p class="text-right post-label" ng-show="participation.point"><b>Point:</b>{{ participation.point }}</p>
      </div>
    </div>
          <p> {{ participation.post }}</p>
    <div class="image-album" >
      <img ng-repeat="pic in participation.pic" ng-src="{{ pic }}"/>
    </div>
    <ul class="inline-list participation-comment">
      <li><i class="fa fa-comments-o" ng-if="participation.point" ng-click="participation.pid = participation.p_link_comment.comment_id.$oid"><span class="notation" ng-show="participation.p_link_comment.count != 0"> {{participation.p_link_comment.count}}</span></i></li>
      <li><i class="fa fa-heart"></i></li>
    </ul>
    <div participation-commend ng-if="feed.pid" commendlink="feed.pid"></div>
  </li>
</ul>
