<div class="row">
  <div class="small-6 small-centered columns feed">
    <div class="row" ng-if="ended_at">
      <div class="small-4 columns"><img class="circular" ng-src="{{owner.profile.avatar}}"/></div>
      <div class="small-8 columns">
          <p class="text-right post-label"><b>Countdown:</b> <timer end-time="ended_at"> {{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer></p>
      </div>
    </div>
          <p ng-if="contest.post"> {{ contest.post }}</p>
    <div class="image-album">
      <img ng-repeat="pic in pics" ng-src="{{ pic }}"/>
    </div>
  </div>
</div>
<div class="row regform">
  <div class="large-6 medium-9 medium-centered columns">
    <h2>Create an awesome contest</h2>
    <form name="contestForm" novalidate class="css-form">
      <input type="text" placeholder="subject" ng-model="contest.post" required /><br />
      <input type="text" placeholder="eg. hour, metter, likes,...." ng-model="contest.att" required /><br />
      <span>Rule:</span> <input type="radio" ng-model="contest.rule" value="highest" id="highest" /><span>Highest</span>
      <input type="radio" ng-model="contest.rule" value="lowest" /><span>Lowest</span><br />
      <input type="text" placeholder="How long?" ng-model="timespan" required /><br />
      <div class="text-center">
        <i ng-file-select ng-model="files" class="fa fa-camera-retro fa-3x" ng-click="policy()" ng-multiple="true"></i>
        <br/>
        <input type="submit" ng-click="create()" value="Lets rock" class="button small radius pinkflower" data-ng-disabled="!contest.post + !contest.att + !contest.rule + !timespan" type="submit"/>
        </div>
    </form>
  </div>
</div>
